	<div class="global">
		<div class="container">
			<h1>Calculadora de Figuras Geométricas</h1>
			<select id="figura" class="select">
				<option value="cuadrado">Cuadrado</option>
				<option value="rectangulo">Rectángulo</option>

			</select>
			<div id="formulario" class="formulario">
			</div>
			<div class="padd">
				<button type="button" id="calcularBtn" class="calcularBtn">
					<span>
						calcular 
					</span>
					<span id="nombreFigura">
					</span>
				</button>
			</div>
			<!-- Cuadro en donde se muestran los resultados -->
			<div id="resultados" class="resultados"></div>
		</div>
	</div>
	<script src="./ejer2.js" defer></script>
