<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora de Consumo de Combustible</title>
	<link rel="stylesheet" href="./ejer1.css">
</head>

<body>
	<div class="container">
		<h1>Calculadora de Consumo de Combustible</h1>
		<div class="input-group">
			<label for="kilometros">Kilómetros recorridos:</label>
			<input type="number" id="kilometros" placeholder="Ingrese los kilómetros recorridos">
		</div>
		<div class="input-group">
			<label for="litros">Litros consumidos:</label>
			<input type="number" id="litros" placeholder="Ingrese los litros consumidos">
		</div>
		<button onclick="calcularConsumo()">Calcular</button>
		<div id="resultado"></div>
	</div>
	<script src="./ejer1.js" defer></script>
</body>
</html>
